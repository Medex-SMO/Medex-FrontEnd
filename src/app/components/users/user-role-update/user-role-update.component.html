<div class="container-fluid">
  <div class="card">
    <form [formGroup]="userRoleUpdateForm" (ngSubmit)="update()">
      <div class="card-body">
        <div class="mb-3">
          <label for="operationClaimId">Roles</label>
          <div class="form-group">
            <select
              class="custom-select my-1 mr-sm-2"
              formControlName="operationClaimId"
            >
              <option
                *ngFor="let operationClaim of operationClaims"
                [ngValue]="operationClaim.id"
              >
                {{ operationClaim.name }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-success" [disabled]="clicked">
          Update User Role
        </button>
      </div>
    </form>
  </div>
</div>
