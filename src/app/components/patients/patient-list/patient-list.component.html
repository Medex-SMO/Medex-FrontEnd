<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <button
        routerLink="add"
        type="button"
        class="btn btn-primary float-right"
      >
        Add Patient
      </button>
    </div>
    <div class="card-body">
      <h6 class="card-title">Patients</h6>
      <div class="table-responsive">
        <table
          class="table table-hover"
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
        >
          <thead>
            <tr>
              <th>Site Number</th>
              <th>Site Name</th>
              <th>Protocol Code</th>
              <th>Subject No</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let patient of patients">
              <td>{{ patient.siteNumber }}</td>
              <td>{{ patient.siteName }}</td>
              <td>{{ patient.protocolCode }}</td>
              <td>{{ patient.subjectNo }}</td>
              <td>
                <div class="text-center">
                  <div class="btn-group" role="group">
                    <button class="btn btn-danger" (click)="delete(patient)">
                      <i data-feather="trash-2" appFeatherIcon></i>
                    </button>
                    <button
                      routerLink="update/{{ patient.id }}"
                      class="btn btn-success"
                    >
                      <i data-feather="edit" appFeatherIcon></i>
                    </button>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
