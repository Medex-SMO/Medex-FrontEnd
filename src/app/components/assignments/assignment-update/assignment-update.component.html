<div class="container-fluid">
  <div class="card">
    <form [formGroup]="assignmentUpdateForm" (ngSubmit)="update()">
      <div class="card-body">
        <div class="mb-3">
          <label for="siteId">Sites</label>
          <div class="form-group">
            <select class="custom-select my-1 mr-sm-2" formControlName="siteId">
              <option selected disabled="">Select one</option>
              <option *ngFor="let site of sites" [ngValue]="site.id">
                {{ site.siteName }} / {{ site.siteNumber }}
              </option>
            </select>
          </div>
        </div>
        <div class="mb-3">
          <label for="userId">Email</label>
          <div class="form-group">
            <select class="custom-select my-1 mr-sm-2" formControlName="userId">
              <option selected disabled="">Select one</option>
              <option *ngFor="let user of users" [ngValue]="user.id">
                {{ user.email }}
              </option>
            </select>
          </div>
        </div>
        <div class="mb-3">
          <label for="status">Status</label>
          <div class="form-group">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="status"
                formControlName="status"
                [value]="true"
              />
              <label class="form-check-label">Active</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="status"
                formControlName="status"
                [value]="false"
              />
              <label class="form-check-label">Inactive</label>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-success" [disabled]="clicked">
          Update Assignment
        </button>
      </div>
    </form>
  </div>
</div>
