<button class="btn btn-primary" (click)="triggerModal(modalData)">Add</button>
<ng-template #modalData let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Study</h4>
    <button
      type="button"
      class="close"
      aria-label="Add"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <form [formGroup]="studyAddForm">
    <div class="modal-body">
      <div class="mb-3"></div>
      <div class="mb-3">
        <label for="sponsorId">Sponsors</label>
        <div class="form-group">
          <select class="custom-select" formControlName="sponsorId">
            <option selected disabled="">Select one</option>
            <option *ngFor="let sponsor of sponsors" [ngValue]="sponsor.id">
              {{ sponsor.name }}
            </option>
          </select>
        </div>
      </div>
      <div class="mb-3"></div>
      <div class="mb-3">
        <label for="protocolCode">Protocol Code</label>
        <div class="form-group">
          <input
            type="text"
            id="protocolCode"
            formControlName="protocolCode"
            class="form-control"
            placeholder="Enter protocol code"
          />
        </div>
      </div>
      <div class="mb-3"></div>
      <div class="mb-3">
        <label for="studyName">Study Name</label>
        <div class="form-group">
          <input
            type="text"
            id="studyName"
            formControlName="studyName"
            class="form-control"
            placeholder="Enter study name"
          />
        </div>
      </div>
      <div class="mb-3"></div>
      <div class="mb-3">
        <label for="indication">Indication</label>
        <div class="form-group">
          <input
            type="text"
            id="indication"
            formControlName="indication"
            class="form-control"
            placeholder="Enter indication"
          />
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-success"
        (click)="modal.close('Save click')"
      >
        Add
      </button>
    </div>
  </form>
</ng-template>
