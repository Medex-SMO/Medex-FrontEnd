<button class="btn btn-primary" (click)="triggerModal(modalData)">Add</button>
<ng-template #modalData let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Patient</h4>
    <button
      type="button"
      class="close"
      aria-label="Add"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <form [formGroup]="patientAddForm">
    <div class="modal-body">
      <div class="mb-3"></div>
      <div class="mb-3">
        <label for="sponsorId">Sponsors</label>
        <div class="form-group">
          <select
            class="custom-select my-1 mr-sm-2"
            formControlName="sponsorId"
            (change)="selectedSponsor()"
          >
            <option selected disabled="">Select one</option>
            <option *ngFor="let sponsor of sponsors" [ngValue]="sponsor.id">
              {{ sponsor.name }}
            </option>
          </select>
        </div>
      </div>
      <div class="mb-3" *ngIf="sponsorId">
        <label for="studyId">Protocols</label>
        <div class="form-group">
          <select
            class="custom-select"
            formControlName="studyId"
            (change)="selectedStudy()"
          >
            <option selected disabled="">Select one</option>
            <option *ngFor="let study of studies" [ngValue]="study.id">
              {{ study.protocolCode }}
            </option>
          </select>
        </div>
      </div>

      <div class="mb-3" *ngIf="studyId">
        <label for="siteId">Sites</label>
        <div class="form-group">
          <select class="custom-select" formControlName="siteId">
            <option selected disabled="">Select one</option>
            <option *ngFor="let site of sites" [ngValue]="site.id">
              {{ site.siteName }} / {{ site.siteNumber }}
            </option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label for="subjectNo">Subject No</label>
        <div class="form-group">
          <input
            type="text"
            id="subjectNo"
            formControlName="subjectNo"
            class="form-control"
            placeholder="Enter subject no"
          />
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-primary"
        (click)="modal.close('Save click')"
      >
        Add
      </button>
    </div>
  </form>
</ng-template>
