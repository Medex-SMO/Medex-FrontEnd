<div class="container-fluid">
  <div class="card">
    <form [formGroup]="sponsorAddForm" (ngSubmit)="add()">
      <div class="card-body">
        <div class="mb-3">
          <label for="name">Name</label>
          <div class="form-group">
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
              placeholder="Enter sponsor name"
            />
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!sponsorAddForm.valid || clicked"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
