<div class="container-fluid">
  <div class="card">
    <form [formGroup]="visitUpdateForm" (ngSubmit)="update()">
      <div class="card-body">
        <div class="mb-3">
          <label for="patientId">Patients</label>
          <div class="form-group">
            <select
              class="custom-select my-1 mr-sm-2"
              formControlName="patientId"
            >
              <option selected disabled="">Select one</option>
              <option *ngFor="let patient of patients" [ngValue]="patient.id">
                {{ patient.subjectNo }}
              </option>
            </select>
          </div>
        </div>
        <div class="mb-3">
          <label for="visitNo">Visit No</label>
          <div class="form-group">
            <input
              type="text"
              id="visitNo"
              formControlName="visitNo"
              class="form-control"
              placeholder="Enter visit no"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="visitNo">Visit Date</label>
          <div class="form-group">
            <div class="input-group" (click)="d.toggle()">
              <input class="form-control" placeholder="yyyy-mm-dd"
                  name="dp" (dateSelect)="onDateSelect($event)" ngbDatepicker #d="ngbDatepicker" placement="top-left" autoClose="true">
              <div class="input-group-append">
                <button class="btn btn-outline-light btn-icon calendar" type="button">
                  <i data-feather="calendar" appFeatherIcon class="text-secondary"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="timeSpent">Time Spent</label>
          <div class="form-group">
            <select
              class="custom-select my-1 mr-sm-2"
              formControlName="timeSpent"
            >
              <option *ngFor="let number of numbers" [ngValue]="number">
                {{ number }} Hours
              </option>
            </select>
          </div>
        </div>
        <div class="mb-3">
          <label for="description">Description</label>
          <div class="form-group">
            <input
              type="text"
              id="description"
              formControlName="description"
              class="form-control"
              placeholder="Enter description"
            />
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-success" [disabled]="clicked">
          Update Visit
        </button>
      </div>
    </form>
  </div>
</div>
