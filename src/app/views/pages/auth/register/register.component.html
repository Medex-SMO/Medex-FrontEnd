<div class="row w-100 mx-0 auth-page">
  <div class="col-md-8 col-xl-6 mx-auto">
    <div class="card">
      <div class="row">
        <div class="col-md-4 pr-md-0">
          <div class="auth-left-wrapper">

          </div>
        </div>
        <div class="col-md-8 pl-md-0">
          <div class="auth-form-wrapper px-4 py-5">
            <a routerLink="." class="noble-ui-logo d-block mb-2">Medex<span>SMO</span></a>
            <h5 class="text-muted font-weight-normal mb-4">Create a user.</h5>
            <form class="forms-sample" [formGroup]="registerForm" (ngSubmit)="registerByAuth()">
              <div class="form-group">
                <label for="exampleInputFirstName1">First Name</label>
                <input formControlName="firstName" type="text" class="form-control" id="exampleInputFirstName1" autocomplete="FirstName" placeholder="First Name">
              </div>
              <div class="form-group">
                <label for="exampleInputLastName1">LastName</label>
                <input formControlName="lastName" type="text" class="form-control" id="exampleInputLastName1" autocomplete="LastName" placeholder="Last Name">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" autocomplete="current-password" placeholder="Password">
              </div>
              <!-- <div class="form-check form-check-flat form-check-primary">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  <i class="input-frame"></i>
                  Remember me
                </label>
              </div> -->
              <div class="mt-3">
                <button type="submit" class="btn btn-primary mr-2 mb-2 mb-md-0">Sing up</button>
                <!-- <button type="button" class="btn btn-outline-primary btn-icon-text mb-2 mb-md-0">
                  <i class="feather icon-twitter btn-icon-prepend"></i>
                  Sign up with twitter
                </button> -->
              </div>
              <!-- <a routerLink="/auth/login" class="d-block mt-3 text-muted">Already a user? Sign in</a> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
